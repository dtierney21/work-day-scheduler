<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <section class="container">
        <div class="row">
      <!-- Timeblocks go here -->
            <ul class="list-group col-12">
                <div class="row">
                    <li class="hour col-1">9AM</li>
                    <input class="list-group-item description col-10" data-hour="9"type='text'>
                    <button class="btn saveBtn col-1" type="submit"><i class="fa fa-save"></i></button>
                </div>
                <div class="row">
                    <li class="hour col-1">10AM</li>
                    <li class="list-group-item description col-10" data-hour="10"></li>
                    <button class="btn saveBtn col-1" type="submit"><i class="fa fa-save"></i></button>
                </div>
                <div class="row">
                    <li class="hour col-1">11AM</li>
                    <li class="list-group-item description col-10" data-hour="11"></li>
                    <button class="btn saveBtn col-1" type="submit"><i class="fa fa-save"></i></button>
                </div>
                <div class="row">
                    <li class="hour col-1">12PM</li>
                    <li class="list-group-item description col-10" data-hour="12"></li>
                    <button class="btn saveBtn col-1" type="submit"><i class="fa fa-save"></i></button>
                </div>
                <div class="row">
                    <li class="hour col-1">1PM</li>
                    <li class="list-group-item description col-10" data-hour="13"></li>
                    <button class="btn saveBtn col-1" type="submit"><i class="fa fa-save"></i></button>
                </div>
                <div class="row">
                    <li class="hour col-1">2PM</li>
                    <li class="list-group-item description col-10" data-hour="14"></li>
                    <button class="btn saveBtn col-1" type="submit"><i class="fa fa-save"></i></button>
                </div>
                <div class="row">
                    <li class="hour col-1">3PM</li>
                    <li class="list-group-item description col-10" data-hour="15"></li>
                    <button class="btn saveBtn col-1" type="submit"><i class="fa fa-save"></i></button>
                </div>
                <div class="row">
                    <li class="hour col-1">4PM</li>
                    <li class="list-group-item description col-10" data-hour="16"></li>
                    <button class="btn saveBtn col-1" type="submit"><i class="fa fa-save"></i></button>
                </div>
                <div class="row">
                    <li class="hour col-1">5PM</li>
                    <li class="list-group-item description col-10" data-hour="17"></li>
                    <button class="btn saveBtn col-1" type="submit"><i class="fa fa-save"></i></button>
                </div>
            </ul>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
